<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label *ngIf="editando !== producto.idproducto">
        <h2>{{ producto.descripcion }}</h2>
      </ion-label>

      <!-- Campo para editar la descripci贸n -->
      <ion-input *ngIf="editando === producto.idproducto" [(ngModel)]="descripcionActualizada"></ion-input>

      <!-- Botones para Editar, Guardar y Eliminar -->
      <ion-buttons slot="end">
        <!-- Bot贸n de Editar -->
        <ion-button *ngIf="editando !== producto.idproducto" (click)="activarEdicion(producto.idproducto, producto.descripcion)">
          Editar
        </ion-button>
        
        <!-- Bot贸n de Guardar -->
        <ion-button *ngIf="editando === producto.idproducto" (click)="actualizarDescripcion()">
          Guardar
        </ion-button>

        <!-- Bot贸n de Eliminar -->
        <ion-button color="danger" (click)="eliminarProducto(producto.idproducto)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
