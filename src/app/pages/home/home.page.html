<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitud</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="edit()">Solicitar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-radio-group [(ngModel)] ="valorSel" (ionChange)="onRadioChange($event)">
    <ion-item *ngFor="let producto of productos">
      <ion-radio slot="start" [value]="producto"></ion-radio>
      <ion-label>{{producto.descripcion}}</ion-label>
      <ion-label>{{producto.stock}}</ion-label>
    </ion-item>
  </ion-radio-group>
</ion-content>
