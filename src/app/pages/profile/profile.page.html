<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Perfil de usuario </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label> Nombre: </ion-label>
        <ion-text>{{usuario?.nombre}} {{usuario?.apellido}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label> Usuario: </ion-label>
        <ion-text>{{usuario?.usuario}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label> Email: </ion-label>
        <ion-text>{{usuario?.correo}}</ion-text>
      </ion-item>
      <ion-item *ngFor="let rol of usuario?.rol">
        <ion-label> Perfil: </ion-label>
        <ion-text>{{rol.nombre}}</ion-text>
      </ion-item>
      <br />
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
